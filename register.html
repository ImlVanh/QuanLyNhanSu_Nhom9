<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Đăng kí</title>
        <link rel="stylesheet" href="./accests/css/style.css">
        <link rel="stylesheet" href="./accests/css/base.css">
        <link rel="stylesheet" href="./accests/fonts/themify-icons-font (1)/themify-icons/themify-icons.css">
    </head>
    <body>
        <div id="main">
            <div class="modal">
                <div class='modal__overlay'></div>
                <div class='modal__body'> 
                    <div class='auth-form'>
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng ký</h3>
                            <a href='http://127.0.0.1:5500/login.html' class='auth-form__switch-btn'>Đăng nhập</a>
                        </div>
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Nhập email hoặc SĐT">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                            </div>
                        </div>
                    </div>
                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">
                            Bằng việc đăng kí, bạn đã đồng ý với chúng tôi về
                            <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> & 
                            <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                        </p>
                    </div>
                    <div class="auth-form__controls">
                        <a href='http://127.0.0.1:5500/home.html'>
                            <button class="btn btn--normal auth-form__controls-back">TRỞ LẠI</button>
                        </a>
                        <button class="btn btn--primary">ĐĂNG KÝ</button>
                    </div>
                    <!--
                    <div class="auth-form__social">
                        <a href="" class="auth-form__social--facebook btn btn--with-icon">
                            <i class="auth-form__social-icon ti-facebook"></i>
                            <span class="auth-form__social-title">Kết nối với facebook</span>
                        </a>
                        <a href="" class="auth-form__social--google btn btn--with-icon">
                            <i class="auth-form__social-icon ti-google"></i>
                            <span class="auth-form__social-title">Kết nối với google</span>
                        </a>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </body>
</html>
